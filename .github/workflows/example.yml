name: Node.js CI/CD

on:
  pull_request:
    branches: [main]

jobs:
 build:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
    - name: Build project
      run: npm run build
    
    
